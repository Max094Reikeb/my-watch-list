{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary w-100" type="submit">
                            Login
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    No account?
                    <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
