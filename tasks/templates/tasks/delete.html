{% extends "base.html" %}
{% block title %}Delete{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger">
                <h5>Delete "{{ item }}"?</h5>

                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger">Yes, delete</button>
                    <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
